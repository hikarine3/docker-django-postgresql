{% extends 'base.html' %}

{% block title %}404 Page Not Found{% endblock %}

{% block content %}
<section>
    <div class="error404">
        <h1>404 Page Not Found</h1>
        <p>The requested URL {{ request.get_full_path }} was not found on this server.</p>
    </div>
</section>
<section>
    <p><a href="javascript:history.back()">&lt; Back</a></p>
</section>
{% endblock %}
